<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Journey</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            text-align: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }
        .hidden { display: none; }
        img { max-width: 100%; height: auto; border-radius: 8px; margin-bottom: 20px; }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: transform 0.2s;
            margin: 5px;
        }
        button:hover { transform: scale(1.05); }
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        @keyframes floating {
            0% { transform: translate(0, 0px); }
            50% { transform: translate(0, -20px); }
            100% { transform: translate(0, -0px); }
        }
    </style>
</head>
<body>

    <div id="page1" class="container">
        <img src="images/image1.jpg" alt="Placeholder Image 1">
        <h2>"Hello Pacheri"</h2>
        <p>"I have a very important question to ask :) "</p>
        <button onclick="showPage('page2')">Click here to proceed</button>
    </div>

    <div id="page2" class="container hidden">
        <img src="images/image2.jpg" alt="Placeholder Image 2">
        <h2>"Pacheri you are the BigP"</h2>
        <p>"Will you be my Valentine, this year and forever ??"</p>
        <button onclick="showPage('page3')">Yes</button>
        <button onclick="alert('Dont you love me ?  ')">No</button>
    </div>

    <div id="page3" class="container hidden">
        <h2>"Yippieee, Love you Pacheri"</h2>
        <p>"Happy Valentines my Love"</p>
        <img class="floating" src="images/image3.gif" alt="Success GIF">
    </div>

    <script>
        function showPage(pageId) {
            // Hide all pages
            document.getElementById('page1').classList.add('hidden');
            document.getElementById('page2').classList.add('hidden');
            document.getElementById('page3').classList.add('hidden');
            
            // Show the requested page
            document.getElementById(pageId).classList.remove('hidden');
        }
    </script>
</body>
</html>
